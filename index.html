<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>time tracking dashboard</title>
</head>
<body>


  <div class="container">


    <div id="profile">
      <img class="profileimg" src="\images/image-jeremy.png" alt="profile">
      <p class="paragreport">Report for</p>
      <h3 class="paragname">Jeremy<br><span>Robson</span></h3>
      <!--bottom of profile-->
      
      <!--bottom of profile-->
      <div id="profilebuttom">
        <a id="daily" href="#">Daily</a>
        <a id="weekly" href="#">Weekly</a>
        <a id="monthly" href="#">Monthly</a>
      </div>
    </div>

<!--profile finish-->




  <div id="secondwhole">
    <!--upsecond-->
    <div id="upsecond">
      <img id="workimg" src="/images/icon-work.svg" alt="Work">
      <div id="belowimg"><!--belowimg-->
        <div id="workdot"><!--workdot-->
        <p id="jobparag">Work</p>
        <img id="imgdot" src="/images/icon-ellipsis.svg" alt="dot">
      </div><!--workdot-->
      <h1 class="hourwork">15 hrs</h1> <br>
      <p class="hourparagwork"> Last Week - 8 hours  </p>
      </div><!--belowimg-->
    </div><!--upsecond-->


    <!--downsecond-->
    
      <div id="downsecond">
        <img id="workimg" src="/images/icon-exercise.svg" alt="Exercise">
        <div id="belowimg">
          <!--belowimg-->
          <div id="textanddot">
            <!--workdot-->
            <div id="workdot">
          <p id="jobparag">Exercise</p>
          <img id="imgdot" src="/images/icon-ellipsis.svg" alt="dot">
        </div>
      </div>
        <!--workdot-->

        <h1 class="hourexercise">4 hrs</h1> <br>
        <p class="hourparagexercise">Last week - 5 hrs</p>
        </div>
        <!--belowimg-->

      </div>
      <!--downsecond-->
    
  </div><!--second whole-->

  <!--third whole-->

  <div id="thirdwhole">
    <!--upthird-->
    <div id="upthird">
      <img id="workimg" src="/images/icon-play.svg" alt="play">
      <div id="belowimg"><!--belowimg-->
        <div id="workdot"><!--workdot-->
        <p id="jobparag">play</p>
        <img id="imgdot" src="/images/icon-ellipsis.svg" alt="dot">
      </div><!--workdot-->
      <h1 class="hourplay">10 hrs</h1> <br>
      <p class="hourparagplay">Last week - 8 hrs</p>
      </div><!--belowimg-->
    </div><!--upthird-->


    <!--downthird-->
    
      <div id="downthird">
        <img id="workimg"  src="/images/icon-social.svg" alt="icon-social">
        <div id="belowimg">
          <!--belowimg-->
          <div id="textanddot">
            <!--workdot-->
            <div id="workdot"><!--workdot-->

          <p id="jobparag">Soctial</p>
          <img id="imgdot" src="/images/icon-ellipsis.svg" alt="dot">
        </div>
        </div>
        <!--workdot-->

        <h1 class="hoursocial"> 4 hours </h1><br>
        <p class="hourparagsocial"> Last Week - 4 hrs</p>
        </div>
        <!--belowimg-->

      </div>
      <!--downthird-->
    
  </div><!--third whole-->
  
  <!--forth whole-->

  <div id="forthwhole">
    <!--upforth-->
    <div id="upforth">
      <img id="workimg"  src="/images/icon-study.svg" alt="study">
      <div id="belowimg"><!--belowimg-->
        <div id="workdot"><!--workdot-->
        <p id="jobparag">Study</p>
        <img id="imgdot"  src="/images/icon-ellipsis.svg" alt="dot">
      </div><!--workdot-->
      <h1 class="hourstudy">4 hrs</h1> <br>
      <p class="hourparagstudy">Last week - 7 hrs</p>
      </div><!--belowimg-->
    </div><!--upforth-->


    <!--downforth-->
    
      <div id="downforth">
        <img id="workimg"  src="/images/icon-self-care.svg" alt="self care">
        <div id="belowimg">
          <!--belowimg-->
          <div id="textanddot">
            <!--workdot-->
            <div id="workdot">
          <p id="jobparag">Self Care</p>
          <img id="imgdot"  src="/images/icon-ellipsis.svg" alt="dot">
        </div>
      </div>
        <!--workdot-->

        <h1 class="hourself">2 hrs</h1> <br>
        <p class="hourparagself">Last week - 2 hrs</p>
        </div>
        <!--belowimg-->

      </div>
      <!--downforth-->
    
  </div><!--forth whole-->


  </div><!--container-->





  <script type="module" src="main.js"></script>
</body>
</html>
